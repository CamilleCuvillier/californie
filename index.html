<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voyageons ensemble</title>

  <!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner section -->
  <div class="banner">
      <h1>Santa Barbara et Los Angeles</h1>
      <p>Découvrons ensemble un bout de la Californie</p>
      <a class="btn-yellow" href="https://www.santabarbaraca.gov/"> Découvrir ici!</a>
  </div>

  <!-- Cards section -->
  <div class="container">
    <h1>Que voulons-nous découvrir aujourd'hui ?</h1>
    <h2>Los Angeles:</h2>
    <div class="cards">
      <div class="card-white">
        <img src="images/walkoffame.jpg" alt="walkoffame">
        <h3>Hollywood</h3>
      </div>

      <div class="card-white">
        <img src="images/venice street.jpg" alt="VeniceBeach">
        <h3>Venice Beach</h3>
      </div>

      <h2>Santa Barbara:</h2>
      <div>
        
      </div>
      <div class="card-white">
        <img src="images/usa-2107476_960_720.jpeg" alt="SantaBarbara">
        <h3>La vue sur la ville</h3>
      </div>

      <div class="card-white">
        <img src="images/santa barbara quartier.jpg" alt="quartier">
        <h3>La rue de Main Street</h3>
      </div>  
    </div>
  </div>


  <!-- Footer section -->
  <div class="footer">
    <p>Ce site est un entraînement pour le cours de codage :)</p>
  </div>
</body>
</html>
